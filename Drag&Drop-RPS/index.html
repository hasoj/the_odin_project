<!DOCTYPE HTML>
<html> 

	<head>
		<title>RPS-Game</title>
		<link rel="stylesheet" type="text/css" href="./stylesheet.css">
		<script type="text/javascript" src="script.js"></script>
	</head>


	<body>
		<div id="container">
			<div id="title">
				<h1>Drag and Drop Example: Rock, Paper, Scissors(1.0.0)</h1>
			</div>

			<div id="status">
				<p id="statusMessage">Drag an image and place it on top of other image.</p>
			</div>	
		
			<div id="img1">
				<img src="./Images/Rock.png" title="Rock" draggable="true" />
				<footer>Rock</footer>
			</div>
			
			<div id="img2">
				<img src="./Images/Paper.png" title="Paper" draggable="true" />
				<footer>Paper</footer>
			</div>

			<div id="img3">
				<img src="./Images/Scissors.png" title="Scissors" draggable='true' />
				<footer>Scissors</footer>
			</div>
		</div>

	</body>

</html>
